<nav class="breadcrumb-wrapper">
  @for (part of parts(); track part.link) {
    <a
      class="mat-title-medium part"
      [routerLink]="part.link"
      [state]="{ back }"
      ticker
      [tickerIf]="$index === 0"
    >
      {{ part.name }}
    </a>
    @if (!$last) {
      <h2 class="mat-title-medium divider">/</h2>
    }
  } @empty {
    <span class="mat-title-medium part">&nbsp;</span>
  }
</nav>
