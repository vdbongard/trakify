<t-loading [loadingState]="pageState" [showErrorTemplate]="true">
  <t-shows
    [showsInfos]="showsInfos()"
    [withEpisode]="true"
    [withLinkToEpisode]="true"
    [withRelativeDate]="true"
    [withoutCustomProperty]="true"
    [back]="router.url"
    [transitionDisabled]="transitionDisabled()"
  />
</t-loading>
