<div class="wrapper">
  <mat-checkbox class="checkbox" [checked]="episodeProgress?.completed" disabled></mat-checkbox>

  <div>
    <h3 class="mat-subheading-1 title">
      {{ episodeTranslation?.title || episode?.title || 'Episode ' + (index + 1) }}
    </h3>
    <h3 *ngIf="episode" class="mat-subheading-1 subtitle">
      {{ episode.first_aired | date: 'd. MMM. yyyy' }}
    </h3>
  </div>
</div>
