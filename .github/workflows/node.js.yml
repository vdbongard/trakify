name: Format & Lint

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  format_and_lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'yarn'

      - name: Install dependencies and check format and lint
        run: |
          yarn
          yarn format:check
          yarn lint:check
