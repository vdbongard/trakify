<h1 mat-dialog-title>Lists</h1>
<div mat-dialog-content>
  <ul class="list">
    <li *ngFor="let list of data.lists" class="list-item">
      <mat-checkbox
        [checked]="data.listSlugs | includes: list.ids.slug"
        (change)="onChange($event, list)"
      >
        {{ list.name }}
      </mat-checkbox>
    </li>
  </ul>
</div>
<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-button (click)="apply()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
