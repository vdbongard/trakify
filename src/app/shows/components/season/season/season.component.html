<t-loading [loadingState]="pageState">
  <t-season-header
    [breadcrumbParts]="breadcrumbParts"
    [seasonProgress]="seasonProgress$ | async"
    [seasonNumber]="seasonNumber$ | async"
  ></t-season-header>

  <t-season-episodes
    [episodes]="seasonEpisodes$ | async"
    [show]="show$ | async"
    [seasonNumber]="seasonNumber$ | async"
    [seasonProgress]="seasonProgress$ | async"
    (addEpisode)="executeService.addEpisode($event.episode, $event.show)"
  ></t-season-episodes>
</t-loading>
