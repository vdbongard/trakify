<form class="search-form">
  <mat-form-field class="form-field" appearance="fill" color="accent">
    <mat-label>Search shows...</mat-label>
    <input
      #searchInput
      matInput
      type="search"
      enterkeyhint="search"
      name="searchValue"
      [(ngModel)]="searchValue"
      (keyup.enter)="searchInput.blur()"
      cdkTrapFocus
      [cdkTrapFocusAutoCapture]="true"
      (ngModelChange)="searchByNavigating()"
      autocomplete="off"
      data-test-id="search"
    />
  </mat-form-field>
</form>

<t-loading [loadingState]="pageState">
  <t-shows [showsInfos]="showsInfos"></t-shows>
</t-loading>
