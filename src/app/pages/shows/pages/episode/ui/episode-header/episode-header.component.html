<t-breadcrumb [parts]="breadcrumbParts" />

<div class="title-wrapper">
  <div class="left">
    <h1 class="mat-headline-5 title">{{ episodeTitle() }}</h1>
    <h2 class="mat-body-2 subtitle">
      <ng-container *ngIf="episode()?.first_aired; else episodeLoading">
        {{ episode()?.first_aired | date: 'd. MMM. yyyy (E.)' }}
      </ng-container>
      <ng-template #episodeLoading>&nbsp;</ng-template>
    </h2>
  </div>
  <div class="right" tSwipe (swipeLeft)="next($event)" (swipeRight)="previous($event)">
    <a
      mat-icon-button
      aria-label="Previous episode"
      [routerLink]="previousEpisodeLink()"
      [state]="{ back }"
      [disabled]="episodeNumber() === '1'"
      data-test-id="previous-button"
      #previousButton
    >
      <mat-icon>navigate_before</mat-icon>
    </a>
    <a
      mat-icon-button
      aria-label="Next episode"
      [routerLink]="nextEpisodeLink()"
      [state]="{ back }"
      [disabled]="episodeNumber() === episodes?.length + ''"
      data-test-id="next-button"
      #nextButton
    >
      <mat-icon>navigate_next</mat-icon>
    </a>
  </div>
</div>
