name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'
          cache: 'yarn'

      - name: CI
        run: |
          yarn install --frozen-lockfile
          yarn format:check
          yarn lint:check
          yarn test:ci
