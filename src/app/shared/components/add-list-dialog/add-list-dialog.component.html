<h1 mat-dialog-title>Create list</h1>
<div mat-dialog-content>
  <form class="list-form">
    <mat-form-field class="form-field" appearance="fill" color="accent">
      <mat-label>Name</mat-label>
      <input
        #nameInput
        matInput
        type="text"
        enterkeyhint="done"
        name="name"
        [(ngModel)]="name"
        (keyup.enter)="nameInput.blur()"
        cdkFocusInitial
        data-test-id="add-list"
      />
    </mat-form-field>
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-button (click)="createList()">Create</button>
</mat-dialog-actions>
