<ng-container
  *ngIf="showErrorTemplate ? loadingState() !== state.ERROR : true; else customError ?? error"
>
  <ng-container *ngIf="(isLoadingDelayed | async) === false; else customLoading ?? loading">
    <ng-content></ng-content>
  </ng-container>
</ng-container>

<ng-template #loading>
  <div class="loading-wrapper">
    <mat-spinner diameter="32" color="accent"></mat-spinner>
  </div>
</ng-template>
<ng-template #error>
  <p class="mat-body">An error occurred.</p>
</ng-template>
