<ng-container *ngIf="(loadingState | async) !== state.ERROR; else customError ?? error">
  <ng-container *ngIf="(isLoadingDelayed | async) === false; else customLoading ?? loading">
    <ng-content></ng-content>
  </ng-container>
</ng-container>

<ng-template #loading>
  <div class="loading-wrapper">
    <mat-spinner diameter="32"></mat-spinner>
  </div>
</ng-template>
<ng-template #error>
  <div>An error occurred</div>
</ng-template>
