<h1 mat-dialog-title>Lists</h1>
<div mat-dialog-content>
  <ul class="list">
    @for (list of data.lists; track list.ids.trakt) {
      <li>
        <mat-checkbox [checked]="isInList(list.ids.trakt)" (change)="onChange($event, list)">
          {{ list.name }}
        </mat-checkbox>
      </li>
    }
  </ul>
</div>
<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-button (click)="apply()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
