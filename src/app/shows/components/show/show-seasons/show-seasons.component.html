<mat-list *ngIf="showProgress" class="seasons-list">
  <a
    *ngFor="let seasonProgress of showProgress.seasons"
    class="link"
    matRipple
    tHideRippleOnScroll
    [routerLink]="
      { show: show | showSlug, season: seasonProgress.number + '' } | ngGenericPipe: paths.season
    "
    [state]="{ back }"
  >
    <mat-list-item>
      <t-show-season-item
        [seasonProgress]="seasonProgress"
        [seasonsEpisodes]="seasonsEpisodes"
      ></t-show-season-item>
    </mat-list-item>
  </a>
</mat-list>

<mat-list *ngIf="tmdbShow && !showProgress">
  <a
    *ngFor="let season of tmdbShow.seasons"
    class="link"
    matRipple
    tHideRippleOnScroll
    [routerLink]="
      { show: show | showSlug, season: season.season_number + '' } | ngGenericPipe: paths.season
    "
    [state]="{ back }"
  >
    <mat-list-item>
      <t-show-season-item [season]="season"></t-show-season-item>
    </mat-list-item>
  </a>
</mat-list>
