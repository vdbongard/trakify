<form class="search-form" (ngSubmit)="searchSubmitted($event)">
  <mat-form-field class="form-field" appearance="fill">
    <mat-label>Search shows...</mat-label>
    <input
      #searchInput
      matInput
      type="search"
      enterkeyhint="search"
      name="search"
      [value]="searchValue"
      (keyup.enter)="searchInput.blur()"
      data-test-id="add-show-search"
    />
  </mat-form-field>
</form>

<mat-chip-set *ngIf="!searchValue" aria-label="Show selection" class="show-selection">
  <mat-chip
    *ngFor="let chip of chips; let i = index"
    (click)="changeShowsSelection(chip)"
    [highlighted]="chip.slug === activeSlug"
  >
    {{ chip.name }}
  </mat-chip>
</mat-chip-set>

<t-loading [loadingState]="pageState" [showErrorTemplate]="true">
  <t-shows
    [isLoggedIn]="authService.isLoggedIn()"
    [showsInfos]="showsInfos"
    [withYear]="true"
    [withEpisodesCount]="true"
    [withAddButtons]="true"
    [back]="router.url"
    (add)="executeService.addToWatchlist($event)"
    (remove)="executeService.removeFromWatchlist($event)"
  />
</t-loading>
