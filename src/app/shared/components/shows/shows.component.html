<ng-container *ngIf="showsInfos">
  <mat-list
    *ngIf="showsInfos.length; else noShows"
    class="shows"
    tTransitionGroup
    [transitionDisabled]="transitionDisabled"
  >
    <ng-container *ngFor="let showInfo of showsInfos; let i = index; trackBy: id">
      <t-show-item-wrapper
        class="show-wrapper"
        tTransitionGroupItem
        [showInfo]="showInfo"
        [withLinkToEpisode]="withLinkToEpisode"
        [back]="back"
        [isLoggedIn]="isLoggedIn"
        [withYear]="withYear"
        [withEpisode]="withEpisode"
        [withAddButtons]="withAddButtons"
        [withEpisodesCount]="withEpisodesCount"
        [withProgressbar]="withProgressbar"
        [withRelativeDate]="withRelativeDate"
        [menu]="menu"
        [i]="i"
        (addFavorite)="addFavorite.emit($event)"
        (removeFavorite)="removeFavorite.emit($event)"
        (add)="add.emit($event)"
        (remove)="remove.emit($event)"
      />
    </ng-container>
  </mat-list>
</ng-container>

<ng-template #noShows>
  <h2 class="mat-body-2">No shows in the list.</h2>
  <p>Change the filter.</p>
  <p>Or <a [routerLink]="{} | ngGenericPipe: Paths.addShow" class="inline-link">add</a> a show.</p>
</ng-template>
