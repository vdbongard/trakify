<t-breadcrumb [parts]="breadcrumbParts"></t-breadcrumb>
<h3 class="mat-title">
  {{ seasonProgress?.title ?? 'Season ' + seasonNumber | seasonTitle }}
</h3>
<mat-progress-bar
  class="progress-bar"
  mode="determinate"
  color="accent"
  [value]="seasonProgress ? (seasonProgress.completed / seasonProgress.aired) * 100 : 0"
  aria-label="Season episodes watched percentage"
></mat-progress-bar>
