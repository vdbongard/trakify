<a
  *ngIf="show && imgPrefix && episode && tmdbEpisode?.still_path"
  class="link"
  [routerLink]="
    '/series/s/' + show.ids.slug + '/season/' + episode.season + '/episode/' + episode.number
  "
>
  <img
    [src]="imgPrefix + tmdbEpisode?.still_path"
    alt="Episode still"
    class="still"
    loading="lazy"
    width="1920"
    height="1080"
  />
</a>

<a
  *ngIf="!(show && imgPrefix && episode && tmdbEpisode?.still_path)"
  class="link"
  [routerLink]="
    '/series/s/' +
    (params?.slug || show?.ids?.slug) +
    '/season/' +
    (params?.season || episode?.season) +
    '/episode/' +
    (params?.number || episode?.number)
  "
>
  <img
    src="assets/still.png"
    width="800"
    height="450"
    alt="No still for episode"
    class="still"
    loading="lazy"
  />
</a>

<ng-container *ngIf="episodeProgress || (episode?.season === 1 && episode?.number === 1)">
  <button
    *ngIf="!episodeProgress?.completed"
    mat-flat-button
    color="primary"
    (click)="addToHistory.emit()"
    class="mark-button"
  >
    Mark as seen
  </button>
  <button
    *ngIf="episodeProgress?.completed"
    mat-flat-button
    color="primary"
    (click)="removeFromHistory.emit()"
    class="mark-button"
  >
    Mark as unseen
  </button></ng-container
>

<ng-container *ngIf="episode">
  <p class="mat-body">
    {{ episode?.overview || 'No episode description.' }}
  </p>
  <p class="mat-body source">Source: TMDB</p>
</ng-container>
