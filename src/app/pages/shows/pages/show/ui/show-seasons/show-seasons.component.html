<mat-list *ngIf="tmdbShow">
  <a
    *ngFor="let season of tmdbShow.seasons; let i = index"
    matRipple
    tHideRippleOnScroll
    [routerLink]="
      { show: show | showSlug, season: season.season_number + '' } | ngGenericPipe: paths.season
    "
    [state]="{ back }"
  >
    <mat-list-item>
      <t-show-season-item
        [season]="season"
        [seasonProgress]="showProgress | seasonProgressBySeasonNumber: season.season_number"
        [seasonsEpisodes]="seasonsEpisodes"
      />
    </mat-list-item>
  </a>
</mat-list>
