<t-breadcrumb [parts]="breadcrumbParts"></t-breadcrumb>
<div class="title-wrapper">
  <div class="left">
    <h3 class="mat-headline-6 title">
      {{ seasonProgress?.title ?? 'Season ' + seasonNumber | seasonTitle }}
    </h3>
  </div>
  <div class="right">
    <a
      mat-icon-button
      aria-label="Previous season"
      [routerLink]="
        seasons
          ? ({ season: seasonNumber, show: showSlug } | seasonLinkWithCounter: -1:seasons)
          : null
      "
      [state]="{ back }"
      [disabled]="seasons ? seasonNumber === seasons[0].number + '' : false"
      data-test-id="previous-button"
    >
      <mat-icon>navigate_before</mat-icon>
    </a>
    <a
      mat-icon-button
      aria-label="Next season"
      [routerLink]="
        seasons
          ? ({ season: seasonNumber, show: showSlug } | seasonLinkWithCounter: 1:seasons)
          : null
      "
      [state]="{ back }"
      [disabled]="seasons ? seasonNumber === seasons[seasons.length - 1].number + '' : false"
      data-test-id="next-button"
    >
      <mat-icon>navigate_next</mat-icon>
    </a>
  </div>
</div>

<mat-progress-bar
  class="progress-bar"
  mode="determinate"
  color="accent"
  [value]="seasonProgress ? (seasonProgress.completed / seasonProgress.aired) * 100 : 0"
  aria-label="Season episodes watched percentage"
></mat-progress-bar>
