<form class="search-form" (ngSubmit)="searchSubmitted($event)">
  <mat-form-field class="form-field" appearance="fill" color="accent">
    <mat-label>Search shows...</mat-label>
    <input
      #searchInput
      matInput
      type="search"
      enterkeyhint="search"
      name="searchValue"
      [value]="this.searchValue ?? null"
      (keyup.enter)="searchInput.blur()"
    />
  </mat-form-field>
</form>

<mat-chip-list *ngIf="!searchValue" aria-label="Show selection" class="show-selection">
  <mat-chip
    *ngFor="let chip of chips; let i = index"
    color="accent"
    (click)="changeSelection(chip.slug)"
    [selected]="chip.slug === activeSlug"
  >
    {{ chip.name }}
  </mat-chip>
</mat-chip-list>

<app-loading [loadingState]="loadingState">
  <app-shows
    [showsInfos]="showsInfos"
    [tmdbConfig]="tmdbService.tmdbConfig$ | async"
    [withYear]="true"
    [withEpisodesCount]="true"
    [withAddButtons]="true"
    (addShow)="
      isWatchlist ? listService.executeAddToWatchlist($event) : infoService.addNewShow($event)
    "
    (removeShow)="isWatchlist && listService.executeRemoveFromWatchlist($event)"
  ></app-shows>
</app-loading>
