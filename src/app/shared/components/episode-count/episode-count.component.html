<ng-container *ngIf="showProgress | remaining : nextEpisodeTrakt : tmdbSeason as remaining">
  <ng-container *ngIf="withDividerLeft"> {{ divider }} </ng-container>

  <ng-container *ngIf="remaining > 0; else episodeCount"> {{ remaining }} remaining</ng-container>

  <ng-template #episodeCount>
    <ng-container *ngIf="episodes">{{ episodes }} episodes</ng-container>
  </ng-template>

  <ng-container *ngIf="withDividerRight"> {{ divider }} </ng-container>
</ng-container>
