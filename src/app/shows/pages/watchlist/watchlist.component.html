<t-loading [loadingState]="pageState">
  <t-shows
    [showsInfos]="showsInfos"
    [withEpisodesCount]="true"
    [withEpisode]="true"
    [menu]="menu"
    [back]="router.url"
  ></t-shows>
</t-loading>

<a
  mat-fab
  color="accent"
  class="fab"
  aria-label="Add show to watchlist"
  [routerLink]="{} | ngGenericPipe : paths.addShow"
>
  <mat-icon>add</mat-icon>
</a>

<mat-menu #menu="matMenu">
  <ng-template matMenuContent let-show="show">
    <ng-container *ngIf="show">
      <button mat-menu-item (click)="executeService.removeFromWatchlist(show)">
        Remove from watchlist
      </button>
    </ng-container>
  </ng-template>
</mat-menu>
